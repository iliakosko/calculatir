<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="../styles.css" rel="stylesheet">
  <script defer src="main.bundle.js"></script></head>
  <body>
          <div class="calculator-grid">
            <div class="output">
              <div id="data-previous-operand" class="previous-operand"></div>
              <div id="data-current-operand" class="current-operand"></div>
            </div>
            <div class="numbers-container" id="numbers-container">
              <button >7</button>
              <button >8</button>
              <button >9</button>
              <button >4</button>
              <button >5</button>
              <button >6</button>
              <button >1</button>
              <button >2</button>
              <button >3</button>
              <button  class="span-two">0</button>
              <button >.</button>
            </div>
            <div class="simple-math-operations row">
              <button data-all-clear>AC</button>
              <button id="neg" value="neg">+/-</button>
              <button id="pers" value="pers">%</button>
            </div>
            <div class="simple-math-operations column" id="simple-math-operations">
              <button >/</button>
              <button >*</button>
              <button >-</button>
              <button >+</button>
              <button id="data-equals">=</button>
            </div>
            <div class="memory-buttons" >
              <button id="memory-clear" >MC</button>
              <button id="memory-add">M+</button>
              <button id="memory-sub">M-</button>
              <button id="memory-read">MR</button>
            </div>
            <div class="pow-buttons" id="pow-buttons">
              <button value="ten">10 <sup><small>x</small></sup> </button>
              <button id="xpowy" >X <sup><small>y</small></sup></button>
              <div style="width: 200px; display: flex" id="deg">
                <button value="3">X <sup><small>3</small></sup></button>
                <button value="2">X <sup><small>2</small></sup></button>
              </div>
            </div>
            <div class="sqrt-buttons" id="sqrt-buttons">
              <button value="one" >1/x</button>
              <button id="ysqrtx"><sup>y</sup>√<span class = "overline">x</span> </button>
              <div style="width: 200px; display: flex" id="sqrtdeg">
                <button value="0.333333333333333333"><sup>3</sup>√<span class = "overline">x</span> </button>
                <button value="0.5"><sup>2</sup>√<span class = "overline">x</span> </button>
              </div>
            </div>
            <div class="empty-block">
              <button id="fac" value="fac">x! </button>
              <button disabled>EMPT. </button>
              <button disabled>EMPT. </button>
              <button disabled>EMPT. </button>
              <button disabled>EMPT. </button>
              <button disabled>EMPT. </button>
              <button disabled>EMPT. </button>
              <button disabled>EMPT. </button>
            </div>
        </div>
  </body>
</html>
