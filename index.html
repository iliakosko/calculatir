<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
  </head>
  <body>
          <div class="calculator-grid">
            <div class="output">
              <div data-previous-operand class="previous-operand"></div>
              <div data-current-operand class="current-operand"></div>
            </div>
            <button >MC</button>
            <button >M+</button>
            <button >M-</button>
            <button >MR</button>
            <button data-all-clear>AC</button>
            <button >+/-</button>
            <button >%</button>
            <button data-operation>/</button>
            <button >10 <sup><small>x</small></sup> </button>
            <button >X <sup><small>y</small></sup></button>
            <button >X <sup><small>3</small></sup></button>
            <button >X <sup><small>2</small></sup></button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation>*</button>
            <button >1/x </button>
            <!--button >&radic;<span class="overline">x</span> </button>
            <button >&#8731;<span class="overline">x</span> </button-->
            <button ><sup>2</sup>√<span class = "overline">x</span> </button>
            <button ><sup>3</sup>√<span class = "overline">x</span> </button>
            <button ><sup>y</sup>√<span class = "overline">x</span> </button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation>-</button>
            <button >x! </button>
            <button disabled>EMPT. </button>
            <button disabled>EMPT. </button>
            <button disabled>EMPT. </button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation>+</button>
            <button disabled>EMPT. </button>
            <button disabled>EMPT. </button>
            <button disabled>EMPT. </button>
            <button disabled>EMPT. </button>
            <button data-number class="span-two">0</button>
            <button data-number>.</button>
            <button data-equals>=</button>
        </div>
  </body>
</html>
